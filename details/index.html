<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockDocs | Property Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/css/uikit.min.css">
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit-icons.min.js"></script>
</head>

<body>
    <!-- Display property details like: Address, Area (sq. ft.), Name of owner -->
    <main class="uk-container-expand uk-padding-large">
        <div class="uk-article-title">
            <div class="col-md-12">
                <h1>Property Info</h1>
            </div>
        </div>
        <div class="uk-grid-small uk-grid-match" uk-grid>
            <div class="uk-card uk-card-small uk-card-default uk-card-body uk-width-1-4@m">
                <div class="uk-card-title">
                    <p><b>Property Type:</b> Land</p>
                </div>
            </div>
            <div class="uk-card uk-card-small uk-card-default uk-card-body uk-width-1-4@m">
                <div class="uk-card-title">
                    <p><b>Address:</b> 123 Main St <br> New York, NY 10001</p>
                </div>
            </div>
            <div class="uk-card uk-card-small uk-card-default uk-card-body uk-width-1-4@m">
                <div class="uk-card-title">
                    <p><b>Area (sq. ft.):</b> 10500 sq. ft.</p>
                </div>
            </div>
            <div class="uk-card uk-card-small uk-card-default uk-card-body uk-width-1-4@m">
                <div class="uk-card-title">
                    <p><b>Owner:</b> John Doe</p>
                </div>
            </div>
            <div class="uk-card uk-card-small uk-card-default uk-card-body uk-width-1-4@m">
                <div class="uk-card-title">
                    <p><b>Number of Units:</b> Not Applicable</p>
                </div>
            </div>
            <div class="uk-card uk-card-small uk-card-default uk-card-body uk-width-1-4@m">
                <div class="uk-card-title">
                    <p><b>Number of Tenants:</b> Not Applicable</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
